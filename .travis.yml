language: php

# Add php version so composer doesn't complain
php:
  - 7.1

services:
  - docker

env:
  - DRUPAL_ROOT=/var/www/html IS_TRAVIS=TRUE CC_TEST_REPORTER_ID=5517a55c7ce814779d2927ae4e0db30dcf44b8e8e26de2ab6af09cab2d380ff5

before_script:
  - docker pull statonlab/tripal3
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build --debug
  - GIT_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
  - GIT_COMMIT_SHA=$TRAVIS_PULL_REQUEST_SHA
  - composer global require drupal/coder
  - composer global require drupal/coder:^8.3.1
  - composer global require dealerdirect/phpcodesniffer-composer-installer

script:
  - docker run -it -d --rm --name tripal -v "$(pwd)":/modules/genotypes_loader statonlab/tripal3
  - sleep 30 # We pause here so postgres and apache complete booting up
  - docker exec -it tripal drush pm-enable -y genotypes_loader
  - docker exec -it tripal yum install -y php-pecl-xdebug.x86_64
  - docker exec -it tripal bash -c "cd /modules/genotypes_loader && composer install && DRUPAL_ROOT=/var/www/html ./vendor/bin/phpunit --coverage-clover /home/travis/build/UofS-Pulse-Binfo/genotypes_loader/clover.xml"


after_script:
  - ./cc-test-reporter after-build clover.xml --debug -t clover --exit-code $TRAVIS_TEST_RESULT
